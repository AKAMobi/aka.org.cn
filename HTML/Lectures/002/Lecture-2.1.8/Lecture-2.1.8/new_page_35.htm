<p><font size="6">服务器程序流程（单进程）：</font></p>
<font size="+2">
<blockquote>
  <ol>
    <li>程序初始化</li>
    <li>填写本机地址信息</li>
    <li>绑定一个固定的端口</li>
    <li>收到Client的数据报后进行处理与通信</li>
    <li>通信结束后断开连接<br>
    </li>
  </ol>
</blockquote>
</font>
<p>　</p>
<p><font size="6">客户端程序流程：</font></p>
<font size="+2">
<blockquote>
  <ol>
    <li>程序初始化</li>
    <li>填写服务器地址信息</li>
    <li>连接服务器</li>
    <li>与服务器通信和信息处理</li>
    <li>通信结束后断开连接</li>
  </ol>
  <p>　</p>
</blockquote>
</font>
<p><font size="6" color="#FF0000">UDP方式下服务器与客户端程序差别不大，仅第三步不同。</font></p>
<p>　</p>
