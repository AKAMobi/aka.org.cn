<h1 align=center>2.3 文件处理</h1>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对于文件的处理，最基本的操作是显示目录结构、拷贝、删除、创建、编辑等。这些基本的操作在这里只是进行一下演示，其中每种操作都包含了若干的选项，以完成不同的功能，希望大家阅读 manpage。
<p>&nbsp;&nbsp;&nbsp;&nbsp;显示目录树命令 ls。
<p>&nbsp;&nbsp;&nbsp;&nbsp;拷贝文件命令 cp。
<p>&nbsp;&nbsp;&nbsp;&nbsp;删除文件命令 r。
<p>&nbsp;&nbsp;&nbsp;&nbsp;显示文件内容命令 cat。
<p>&nbsp;&nbsp;&nbsp;&nbsp;文本文件统计命令 wc。
<p>&nbsp;&nbsp;&nbsp;&nbsp;查找文件内字符串命令 grep。
<p>&nbsp;&nbsp;&nbsp;&nbsp;Linux 命令行选项纷繁复杂，虽然能够实现比较多的功能，但是记忆困难。建议大家对这些选项命令1）多使用；2）记忆时要记英文；3）按功能进行总结。
