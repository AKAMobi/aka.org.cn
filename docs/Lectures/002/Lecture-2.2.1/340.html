<h1 align=center>3.4 理解 /etc/group 文件</h1>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;/etc/group 文件文件的格式和 /etc/passwd 文件格式类似，它也是一个纯文本文件，定义了每个组中的用户。每行的格式是：
<p>&nbsp;&nbsp;&nbsp;&nbsp;group_name:passwd:GID:user_list
<p>&nbsp;&nbsp;&nbsp;&nbsp;它们的含义如下：
<TABLE BORDER CELLSPACING=1 CELLPADDING=7 WIDTH=547>
<TR><TD WIDTH="17%" VALIGN="TOP">
<FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="CENTER">域</FONT></TD>
<TD WIDTH="83%" VALIGN="TOP">
<FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="CENTER">说明</FONT></TD>
</TR>
<TR><TD WIDTH="17%" VALIGN="TOP">
<FONT SIZE=3><P ALIGN="CENTER">group_name</FONT></TD>
<TD WIDTH="83%" VALIGN="TOP">
<FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="CENTER">组名</FONT></TD>
</TR>
<TR><TD WIDTH="17%" VALIGN="TOP">
<FONT SIZE=3><P ALIGN="CENTER">password</FONT></TD>
<TD WIDTH="83%" VALIGN="TOP">
<FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="CENTER">组口令。此域中的口令是加密的。如果此域为空，表明该组不需要口令。</FONT></TD>
</TR>
<TR><TD WIDTH="17%" VALIGN="TOP">
<FONT SIZE=3><P ALIGN="CENTER">gid</FONT></TD>
<TD WIDTH="83%" VALIGN="TOP">
<FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="CENTER">指定</FONT><FONT SIZE=3> GID</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>。</FONT></TD>
</TR>
<TR><TD WIDTH="17%" VALIGN="TOP">
<FONT SIZE=3><P ALIGN="CENTER">user_list</FONT></TD>
<TD WIDTH="83%" VALIGN="TOP">
<FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="CENTER">该组的所有用户，用户名之间用逗号隔开。</FONT></TD>
</TR>
</TABLE>
