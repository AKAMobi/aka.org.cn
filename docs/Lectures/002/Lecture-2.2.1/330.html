<h1 align=center>3.3 建立新组</h1>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;与建立新用户帐号十分类似，建立新组的命令是 groupadd：
<p>&nbsp;&nbsp;&nbsp;&nbsp;useradd group-name
<p>&nbsp;&nbsp;&nbsp;&nbsp;可以使用 -g 选项设定新组的 GID。0 到 499 之间的值留给 root、bin、mail 这样的系统帐号，因此最好指定该值大于 499。如果新组名或者 GID 已经存在，则返回错误信息。
