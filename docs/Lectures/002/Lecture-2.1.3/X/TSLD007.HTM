 <H1>Xlib简介</H1> 
 <P><UL>
<LI><H2>Xlib是X Protocol的API，通常我们说X Protocol是X的机器语言，而Xlib则是汇编语言。Xlib之上则是Xt Intrinsics library，在这里是OO的设计实现，有大量的widgets可用。在Xt之上则是各种各样的toolkits，最常见的有Motif，Qt，GDK等等(实际上，Qt和GDK都是直接建立在Xlib上的)。当然效率最高的还是Xlib。 
</H2>
</UL></P>
