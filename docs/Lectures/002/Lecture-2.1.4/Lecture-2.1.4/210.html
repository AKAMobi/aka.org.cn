<h1 align=center>2.1 使用 automake 的前提条件</h1>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在使用 automake 前，请先确认在系统中安装了如下软件：
<p>&nbsp;&nbsp;&nbsp;&nbsp;GNU Automake
<p>&nbsp;&nbsp;&nbsp;&nbsp;GNU Autoconf
<p>&nbsp;&nbsp;&nbsp;&nbsp;GNU m4
<p>&nbsp;&nbsp;&nbsp;&nbsp;perl
<p>&nbsp;&nbsp;&nbsp;&nbsp;GNU Libtool（如果需要产生 shared library）
如果没有的话，请在发行版中找相应的 rpm 包。
