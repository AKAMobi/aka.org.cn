<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-family:仿宋_GB2312'>关于“<span lang=EN-US>AKA安全沙龙”改名为“AKA安全”的通知<o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt'><span lang=EN-US style='font-family:仿宋_GB2312'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt'><span style='font-family:仿宋_GB2312'>我们<span
lang=EN-US>AKA安全沙龙经过一段时间的发展，内部已经有很多活动小组了，沙龙的意义已经不能正确的表达我们的组织了。现在正式命名为“AKA安全”希望以后大家在碰到同样问题时能及时改为AKA安全。<o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:21.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:10.5pt'><span lang=EN-US style='font-family:仿宋_GB2312'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt;mso-char-indent-count:2.0;
