<h1 align="center"><a href="Intro.html">大家一起来建模</a></h1>
<p align="left">新时代的软件再也不是手工作坊式的埋头苦干了，而是需要大兵团协同作战。为整个系统建立一个统一的模型，让大家对系统有一致的、全面的理解，从而更加紧密的团结协作，成了开发中最重要的问题。我给大伙开辟一个讨论面向对象建模的园地，希望能对大家有所帮助。</p>

<p align="left">我觉得从一个小例子开始介绍UML/ROSE对刚入门的哥们儿来说比较合适，所以我们就先从一个例子入手。如果你已经入了门，想知道更多的内容，容我有时间再慢慢道来。</p>

<p align="left">例子可以从<a href="Download/todolist.zip">这里下载</a>。我还做了一个演示，帮助大家了解ROSE的使用，你也可以<a
href="Download/ToDoListDemo.zip">下载</a>。</p>

<p>OK，上路喽！ <a href="Intro.html"><img src="Images/13right.jpg" width="40" height="40" alt="Next"></a></p>
